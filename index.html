<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de custo e consumo de energia elétrica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <!-- Modal -->
    <dialog>
        <h3>Resultado:</h3>
        <div class="result"></div>
        <div class="buttons">
            <button class="btn btn-secondary" id="bt-close" onclick="closeModal()">Fechar</button>
            <button class="btn btn-info" id="bt-sum" onclick="updateTable()">Somar aparelho</button>
        </div>
    </dialog>
    <!-- -->
    <div class="container">
        <h2>Calculadora de custo e consumo de energia elétrica</h2>
        <div class="calculator-content">
            <form>
                <div class="form-group">
                    <label for="nome">Nome do aparelho:</label>
                    <input class="form-control" type="text" name="nome" id="nome" required>
                </div>
                <div class="potencia-tempo-div">
                    <div class="form-group">
                        <label for="potencia">Potência do aparelho (em watts):</label>
                        <input class="form-control" type="number" min="0" name="potencia" id="potencia" required>
                    </div>
                    <div class="form-group">
                        <label for="tempo">Tempo de uso diário (em horas):</label>
                        <input class="form-control" type="number" step="0.5" min="0.5" max="24" name="tempo" id="tempo" required>
                    </div>
                </div>
                    
                <div class="dias-preco-div">
                    <div class="form-group">
                        <label for="dias">Dias de uso:</label>
                        <input class="form-control" type="number" min="0" name="dias" id="dias" required>
                    </div>
                    <div class="form-group">

                        <label for="preco">Preço do kWh:</label>
                        <input class="form-control" type="number" min="0" step="0.001" name="preco" id="preco"
                            aria-describedby="precoHelp" required>
                        <small id="precoHelp" class="form-text text-muted">Você pode encontrar na conta de luz.</small>
                    </div>
                </div>
                <button class="btn btn-warning" type="submit">Calcular</button>
            </form>
            <div id="container-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Aparelho</th>
                            <th scope="col">Consumo Total</th>
                            <th scope="col">Gasto Total</th>
                            <th scope="col">Consumo diário</th>
                            <th scope="col">Gasto diário</th>
                            <th scope="col">Consumo mensal</th>
                        </tr>
                    </thead>
                    <tbody id="result-row"></tbody>
                </table>
            </div>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
